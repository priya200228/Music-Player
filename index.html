<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Player!</title>

    <link rel="stylesheet" href="stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/dd369b68d8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="head">
        <h1>Music Player</h1>
    </div>

    <!-- ****************************** -->

    <!-- ****************************** -->

    <main>
        <section class="left">
            <div class="drop-list">
                <label for="pref">Filter by Genre:</label>
                <select id="pref" name="preference">
                    <option value="all" selected>All</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="hiphop">Hip Hop</option>
                </select>
            </div>

            <div class="songs">
                <p>All Songs</p>
            </div>

            <div class="search-songs">
                <input type="text" id="songSearch" placeholder="Search Songs">
            </div>


            <div class="song-list"></div>
        </section>

        <section class="middle">
            <div class="detail-section">
                <div class="artist-image">
                    <img src="https://i.ytimg.com/vi/JGwWNGJdvx8/hqdefault.jpg" alt="Ed sheeran photo">
                </div>
                <div class="song-detail">
                    <p class="song-name">Shape Of You</p>
                    <p class="artist">Ed Sheeran</p>
                </div>
            </div>

            <div class="song-audio">
                <audio src="music/Shape-Of-You(PagalNew.Com.Se).mp3" type="audio/mp3" autoplay controls muted></audio>
            </div>

            <div class="button">
                <div class="backward">
                    <i class="fa-solid fa-backward"></i>
                </div>

                <div class="forward">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
            <div class="add-button">
                <button class="playlist-button"> Add to Playlist
                </button>
            </div>
        </section>


        <section class="right">
            <div class="search-section">
                <input type="search" class="search-bar" placeholder="Enter Playlist Name" required>

                <input type="button" class="create-button" value="Create Playlist">
            </div>
            <div class="playlist-section">
                <div class="current-list">
                    <p>Current Playlist</p>
                </div>

                <div class="search-playlists">
                    <input type="text" id="playlistSearch" placeholder="Search Playlists">
                </div>

                <div class="list-section">
                    <p>All Playlist</p>
                </div>
            </div>
        </section>
    </main>

    <script src="main_js.js"></script>
</body>

</html>
